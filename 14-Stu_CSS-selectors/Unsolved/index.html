<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- contains machine-readable information (metadata) about the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>CSS Selectors</title>
  </head>

  <body>
    <!-- represents the content of an HTML document -->
    <header>
      <!--introductory content, typically a group of introductory or navigational aids-->
      <h1>Student Bio</h1>
      <!-- h1 sections headings, goes up to 6-->
    </header>

    <main>
      <!--dominant content of the body of a document-->
      <section>
        <!--generic standalone section of a document-->
        <h2>About Me</h2>
        <figure>
          <!--self-contained content, potentially with an optional caption-->
          <img src="./assets/images/image-1.jpg" alt="placeholder image with text reading 200 width 200 height"/>
          <figcaption>Student Image</figcaption>
        </figure>
        <p class="highlighted-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        <!--paragraph-->
      </section>

      <section id="contact-section">
        <h2>Contact Information</h2>
        <ul class="highlighted-text">
          <li>Email: <a href="#">someplace@gmail.com</a></li>
          <li>GitHub: <a href="#">sampleName</a></li>
          <li>Portfolio: <a href="#">coming soon</a></li>
        </ul>
        <br>
      </section>
    </main>

    <footer>
      <p>Â© 2022 Student Bio Productions</p>
    </footer>
  </body>

</html>
